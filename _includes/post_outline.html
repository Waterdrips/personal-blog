<div class="mt-12 grid gap-5 max-w-lg mx-auto lg:grid-cols-1 lg:max-w-none">
    <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
        <div class="flex-shrink-0">
            <a  href="{{ site.base_url }}{{ post.url }}">
                {% if post.headline_img %}
                <img class="h-48 w-full object-cover" src="/images/{{ post.headline_img}}" alt="{{ post.image_alt}}" />
                {% else %}
                <img class="h-48 w-full object-cover" src="/images/{{ post.image }}" alt="{{ post.image_alt }}" />
                {% endif %}
            </a>
        </div>
        <div class="flex-1 bg-white p-6 flex flex-col justify-between">
            <div class="flex-1">
                <p class="text-sm leading-5 font-medium text-indigo-600">
                    <a href="{{ site.base_url }}{{ post.url }}" class="hover:underline">
                        Blog
                    </a>
                </p>
                <a href="{{ site.base_url }}{{ post.url }}" class="block">
                    <h3 class="mt-2 text-xl leading-7 font-semibold text-gray-900">
                        {{ post.title }}
                    </h3>
                    <p class="mt-3 text-base leading-6 text-gray-500">
                        {{ post.description }}
                    </p>
                </a>
            </div>
            <div class="mt-6 flex items-center">
                <div class="flex-shrink-0">
                    <a href="{{ site.base_url }}/about">
                        <img class="h-10 w-10 rounded-full" src="/images/me.jpg" alt="Alistair Hey" />
                    </a>
                </div>
                <div class="ml-3">
                    <p class="text-sm leading-5 font-medium text-gray-900">
                        <a href="{{ site.base_url }}/about" class="hover:underline">
                            Alistair Hey
                        </a>
                    </p>
                    <div class="flex text-sm leading-5 text-gray-500">
                        <time datetime="2020-03-16">
                            {{ post.date | date: "%B %e, %Y" }}
                        </time>
                        <span class="mx-1">
                  &middot;
                </span>
                        <span>
                {% if post.length %}
                  {{ post.length }} minutes
                {% endif %}
                </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
